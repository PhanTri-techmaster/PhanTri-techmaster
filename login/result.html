<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
<div><img src="img.jpg"></div>	

<div class="box">
<div class="text"><h1>Register suceess!</h1></div>
<div id="kqName"></div>
<div id="kqAddress"></div>
<div id="kqPhone"></div>
<div id="kqEmail"></div>
<div id="kqPass"></div>
<div id="kqYear"></div>
<div id="kqGender"></div>
</div>

<script type="text/javascript">
	let str=window.location.search.slice(1);
	function getInfo(id){
		let arr=str.split("&");
		for (i=0;i<arr.length;i++){
			let newarr = arr[i].split("=");
			if(newarr[0]==id){
				return newarr[1];
			}
		}
	}

document.getElementById("kqName").innerText="Name: "+decodeURIComponent(getInfo("name"));
document.getElementById("kqAddress").innerText="Address: "+decodeURIComponent(getInfo("address"));	
document.getElementById("kqPhone").innerText="Phone number: "+decodeURIComponent(("phone"));
document.getElementById("kqEmail").innerText="Email: "+decodeURIComponent(getInfo("email"));
document.getElementById("kqPass").innerText="Password: "+decodeURIComponent(getInfo("pass"));
document.getElementById("kqGender").innerText="Gender: "+decodeURIComponent(getInfo("gender"));
</script>

</body>
</html>
