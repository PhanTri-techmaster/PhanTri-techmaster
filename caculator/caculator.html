<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="img"><img src="img.jpg"></div>
<button onclick="changeTheme()" id="changeTheme"><img src="dark.png"></button>
<div id="background">
	<div id="header">Caculator by Phan Tri</div>
	<div id="count"></div>
	<div id="result"></div>
	<div class="container">
		<button onclick="push(this)" class="sign" id="&#40">&#40</button>
		<button onclick="push(this)" class="sign" id="&#41">&#41</button>
		<button onclick="push(this)" class="sign" id="square">x&sup2;</button>
		<button onclick="push(this)" class="sign" id="factorial">x!</button>

		<button onclick="push(this)" class="sign" id="reverse">1/x</button>
		<button onclick="push(this)" class="sign" id="percent">&#37;</button>
		<button onclick="push(this)" class="sign" id="sqrt">&radic;x</button>
		<button onclick="push(this)" class="sign" id="divide">&#247;</button>

		<button onclick="push(this)" class="number" id="7">7</button>
		<button onclick="push(this)" class="number" id="8">8</button>
		<button onclick="push(this)" class="number" id="9">9</button>
		<button onclick="push(this)" class="sign" id="multiplication">x</button>

		<button onclick="push(this)" class="number" id="4">4</button>
		<button onclick="push(this)" class="number" id="5" id="">5</button>
		<button onclick="push(this)" class="number" id="6">6</button>
		<button onclick="push(this)" class="sign" id="subtraction">-</button>

		<button onclick="push(this)" class="number" id="1">1</button>
		<button onclick="push(this)" class="number" id="2">2</button>
		<button onclick="push(this)" class="number" id="3">3</button>
		<button onclick="push(this)" class="sign" id="sum">+</button>

		<button onclick="reset()" class="sign" id="reset">C</button>
		<button onclick="push(this)" class="number" id="0">0</button>
		<button onclick="push(this)" class="sign" id="doc">.</button>
		<button onclick="equal()" class="sign" id="equal">=</button>

	</div>
</div>



<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
 <script type="text/javascript">
 /*---------------------Thay doi giao dien------------------------*/
 function changeTheme() {
	if ($('body').hasClass('theme')) {
		$('body').removeClass('theme');
		$('.img').html(`<img src="img.jpg">`);
		$('#changeTheme').html(`<img src="dark.png">`);

	} else {
		$('body').addClass('theme');
		$('.img').html(`<img src="img2.jpg">`);
		$('#changeTheme').html(`<img src="light.png">`);
	}
}
 /*---------------------Hien thi phep tinh------------------------*/
var display = "";
function push(button) {
 display+=button.innerText;
 count.innerText = display;
}
 /*---------------------Hien thi ket qua------------------------*/
function equal() {
  if (display == "") {
    $("#result").text("Error!");
  } else {
   display = display.replace("รท","/");
   display = display.replace("x","*");
   $("#result").text(`${eval(display)}`);
  }
}
 /*---------------------reset------------------------*/
function reset() {
  $("#count").text("");
  $("#result").text("");
  display = "";
}




 </script>




</body>
</html>
