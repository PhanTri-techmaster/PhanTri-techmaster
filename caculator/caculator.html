<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="img"><img src="img.jpg"></div>
<button onclick="changeTheme('theme')" id="changeTheme">Change Theme</button>
<div id="background">
	<div id="header">Caculator by Phan Tri</div>
	<div id="count"></div>
	<div id="result"></div>
	<div class="container">
		<button class="sign">&#40</button>
		<button class="sign">&#41</button>
		<button class="sign">x&sup2;</button>
		<button class="sign">x!</button>

		<button class="sign">1/x</button>
		<button class="sign">&#37;</button>
		<button class="sign">&radic;x</button>
		<button class="sign">&#247;</button>

		<button class="number">7</button>
		<button class="number">8</button>
		<button class="number">9</button>
		<button class="sign">&Chi;</button>

		<button class="number">4</button>
		<button class="number">5</button>
		<button class="number">6</button>
		<button class="sign">-</button>

		<button class="number">1</button>
		<button class="number">2</button>
		<button class="number">3</button>
		<button class="sign">+</button>

		<button class="sign">C</button>
		<button class="number">0</button>
		<button class="sign">.</button>
		<button class="sign">=</button>

	</div>
</div>



<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
 <script type="text/javascript">
 function changeTheme(theme) {
	if ($('body').hasClass('theme')) {
		$('body').removeClass('theme')
		$('.img').html(`<img src="img.jpg">`);
	} else {
		$('body').addClass('them');
		$('.img').html(`<img src="img2.jpg">`);
	}
}
 </script>
</body>
</html>
