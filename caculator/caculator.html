<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div><img src="img.jpg"></div>
<div id="background">
	<div id="header">Caculator by Phan Tri</div>
	<div id="count"></div>
	<div id="result"></div>
	<div class="container">
		<button class="sign">&#40</button>
		<button class="sign">&#41</button>
		<button class="sign">x&sup2;</button>
		<button class="sign">x!</button>

		<button class="sign">1/x</button>
		<button class="sign">&#37;</button>
		<button class="sign">&radic;x</button>
		<button class="sign">&#247;</button>

		<button class="number">7</button>
		<button class="number">8</button>
		<button class="number">9</button>
		<button class="sign">&Chi;</button>

		<button class="number">4</button>
		<button class="number">5</button>
		<button class="number">6</button>
		<button class="sign">-</button>

		<button class="number">1</button>
		<button class="number">2</button>
		<button class="number">3</button>
		<button class="sign">+</button>

		<button class="sign">C</button>
		<button class="number">0</button>
		<button class="sign">.</button>
		<button class="sign">=</button>

	</div>
</div>
</body>
</html>
